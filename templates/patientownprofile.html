<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: green;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            font-size: 2rem;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #fff;
            margin: -60px auto 10px;
            display: block;
        }

        .info-section {
            padding: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .info-row h3 {
            font-size: 1rem;
            color: #666;
        }

        .info-row p {
            font-size: 1rem;
            color: #333;
            font-weight: bold;
        }

        .action-buttons {
            padding: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .action-buttons button {
            padding: 12px 20px;
            font-size: 0.9rem;
            color: #fff;
            background: #45a049;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }


        .action-buttons button:active {
            transform: translateY(1px);
            box-shadow: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .info-row h3,
            .info-row p {
                font-size: 0.9rem;
            }

            .action-buttons button {
                font-size: 0.8rem;
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .info-row h3,
            .info-row p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Patient Profile</h1>
        </div>
        <div class="info-section">

            <div class="info-row">
                <h3>Full Name:</h3>
                <p id="username"></p>
            </div>
            <div class="info-row">
                <h3>Age:</h3>
                <p id="age">30</p>
            </div>
            <div class="info-row">
                <h3>Gender:</h3>
                <p id="gender">Male</p>
            </div>
            <div class="info-row">
                <h3>Mobile Number:</h3>
                <p id="mobile">+91 9876543210</p>
            </div>
            <div class="info-row">
                <h3>Email Address:</h3>
                <p id="address">john.doe@example.com</p>
            </div>
        </div>

    </div>

    <script>


        const loggedInUsername = localStorage.getItem("loggedInPatient");
        if (loggedInUsername) {
            const patientData = JSON.parse(localStorage.getItem("patient_" + loggedInUsername));
            if (patientData) {
                document.getElementById("username").textContent = patientData.username;
                document.getElementById("mobile").textContent = patientData.mobile;
                document.getElementById("address").textContent = patientData.address;
                document.getElementById("age").textContent = patientData.age;
                document.getElementById("gender").textContent = patientData.gender;
            } else {
                alert("Patient data not found!");
            }
        } else {
            alert("No patient is logged in!");
        }

    </script>
</body>

</html>
