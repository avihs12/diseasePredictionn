<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('/Images/hospitalBg.png');
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            margin: 10% auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #1E3A8A;
            margin-bottom: 20px;
        }

        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        input:focus {
            border-color: darkmagenta;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #45a049;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #388e3c;
        }
        #errorMessage {
            color: red;
            font-size: 0.9rem;
            display: none;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                width: 85%;
            }

            h1 {
                font-size: 22px;
            }

            input, button {
                font-size: 1rem;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            img {
                width: 80px;
                height: 80px;
            }

            input, button {
                font-size: 0.9rem;
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Admin Login</h1>
        <img src="{{url_for('static',filename='Images/Admin.png')}}" alt="Admin Login"/>
        <form id="adminLoginForm">
            <input type="text" id="adminUsername" placeholder="Username" required>
            <input type="password" id="adminPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage">Invalid username or password.</p>
    </div>

    <script>
        const validUsername = "Nithish";
        const validPassword = "admin@123";

        document.getElementById('adminLoginForm').addEventListener('submit', function (event) {
            event.preventDefault(); 

            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            const errorMessage = document.getElementById('errorMessage');

            localStorage.setItem(username,password);
            if (username === validUsername && password === validPassword) {
                window.location.href ="{{url_for('adminDashboard')}}";
            } else {
                errorMessage.textContent = 'Invalid username or password.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>

</html>
