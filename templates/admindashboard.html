<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 5% auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            width: 200px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .container {
                margin-top: 10%;
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                font-size: 16px;
                width: 180px;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin-top: 15%;
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }

            button {
                width: 100%;
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <div class="button-container">
            <button onclick="viewUserData()">View User Data</button>
            <button onclick="viewFeedback()">View Feedback</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function viewUserData(){
            window.location.href = "{{url_for('viewContactInfo')}}";  
        }
        function viewFeedback(){
            window.location.href = "{{url_for('viewFeedBackInfo')}}";  
        }
    </script>
</body>

</html>
